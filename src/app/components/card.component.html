<p class="text">{{ card.rarity | uppercase }}</p>
<div class="cardImage">
  <img [src]="card.imageUrl" alt="{{ card.name }}" />
</div>
<h4 class="text">
  {{ card.name | titlecase }}
</h4>
<!-- <p class="text">{{ card.supertypes }}</p> -->
<div class="info">
  <p>{{ card.price | currency }}</p>
  <button (click)="addCart()">Add to cart</button>
</div>
