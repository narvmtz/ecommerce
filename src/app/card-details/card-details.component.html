<p class="rarityCard">{{ card.rarity | uppercase }}</p>
<div class="cardImage">
  <img [src]="card.imageUrl" alt="{{ card.name }}" />
</div>
<h4 class="titleCard">
  {{ card.name | titlecase }}
</h4>
<!-- <button [routerLink]="card.id">Details</button> -->
<div class="info">
  <p>{{ card.price | currency }}</p>
  <button (click)="addCart()" class="cartButton">
    Add to cart <fa-icon [icon]="faCart"></fa-icon>
  </button>
</div>
